---

- name: webServer setup
  hosts: webServers
  become: yes
  tasks:
    - name: Install httpd
      ansible.builtin.yum:
        name: httpd
        state: present
    
    - name: Start service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes

    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: files/index.html
        dest: /var/www/html/